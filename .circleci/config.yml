version: 2.1
orbs:
  architect: giantswarm/architect@4.13.0

workflows:
  build:
    jobs:
      - architect/push-to-app-catalog:
          name: push-to-control-plane-app-catalog
          app_catalog: control-plane-catalog
          app_catalog_test: control-plane-test-catalog
          chart: dex-app
          executor: "app-build-suite"
          persist_chart_archive: true
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      # deploy to all installations (only tags)
      - architect/push-to-app-collection:
          name: push-to-shared-app-collection
          app_name: dex-app
          app_collection_repo: shared-app-collection
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to aws installations (only tags)
      - architect/push-to-app-collection:
          name: push-to-aws-app-collection
          app_name: dex-app
          app_collection_repo: aws-app-collection
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to azure installations (only tags)
      - architect/push-to-app-collection:
          name: push-to-azure-app-collection
          app_name: dex-app
          app_collection_repo: azure-app-collection
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to kvm installations (only tags)
      - architect/push-to-app-collection:
          name: push-to-kvm-app-collection
          app_name: dex-app
          app_collection_repo: kvm-app-collection
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to vmware installations (only tags)
      - architect/push-to-app-collection:
          name: push-to-vmware-app-collection
          app_name: dex-app
          app_collection_repo: vmware-app-collection
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to openstack installations (only tags)
      - architect/push-to-app-collection:
          name: push-to-openstack-app-collection
          app_name: dex-app
          app_collection_repo: openstack-app-collection
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # make it available to customers (only tags)
      - architect/push-to-app-catalog:
          name: package and push chart to giantswarm catalog
          app_catalog: giantswarm-catalog
          app_catalog_test: giantswarm-test-catalog
          chart: dex-app
          executor: "app-build-suite"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          name: package and push chart
          app_catalog: giantswarm-playground-catalog
          app_catalog_test: giantswarm-playground-test-catalog
          chart: dex-app
          executor: "app-build-suite"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/run-tests-with-ats:
          name: execute chart tests
          filters:
            # Do not trigger the job on merge to master.
            branches:
              ignore:
                - master
          requires:
            - push-to-control-plane-app-catalog
