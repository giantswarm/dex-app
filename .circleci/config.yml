version: 2.1
orbs:
  architect: giantswarm/architect@0.6.0

jobs:
  build:
    machine: true
    steps:
      - checkout

      - run:
          name: Get architect binary
          command: |
            wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/tags/v1.0.0 | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
            chmod +x ./architect
            ./architect version
      - run: ./architect build

      - persist_to_workspace:
          root: .
          paths:
            - ./architect

workflows:
  version: 2
  build_e2e:
    jobs:
      - build

      - architect/push-to-app-catalog:
          name: push-dex-app-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "dex-app"
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      # deploy to aws installations (only tags)
      - architect/push-to-app-collection:
          name: push-dex-app-to-aws-app-collection
          app_name: "dex-app"
          app_collection_repo: "aws-app-collection"
          unique: "true"
          requires:
            - push-dex-app-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to azure installations (only tags)
      - architect/push-to-app-collection:
          name: push-dex-app-to-azure-app-collection
          app_name: "dex-app"
          app_collection_repo: "azure-app-collection"
          unique: "true"
          requires:
            - push-dex-app-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to kvm installations (only tags)
      - architect/push-to-app-collection:
          name: push-dex-app-to-kvm-app-collection
          app_name: "dex-app"
          app_collection_repo: "kvm-app-collection"
          unique: "true"
          requires:
            - push-dex-app-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
