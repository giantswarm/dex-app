apiVersion: v1
kind: Service
metadata:
  name: dex-k8s-authenticator
  labels:
{{ include "dex.labels" . | indent 4 }}
    app.kubernetes.io/component: dex-k8s-authenticator
spec:
  type: ClusterIP
  ports:
  - port: 5555
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/component: dex-k8s-authenticator
    release: {{ .Release.Name }}
