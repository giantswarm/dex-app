{{ if .Values.Installation.V1.GiantSwarm.OIDC.Enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "resource.dexk8sauth.customer.networkPolicy.name" . }}
  labels:
    {{- include "dexk8sauth.customer.labels.common" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "dexk8sauth.customer.labels.selector" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    - port: 5555
      protocol: TCP
  egress:
  - {}
{{ end }}
