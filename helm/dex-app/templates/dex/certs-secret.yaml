{{- if not .Values.ingress.tls.letsencrypt }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  labels:
    {{- include "dex.labels.common" . | nindent 4 }}
  name: {{ include "resource.dex.name" . }}-tls
data:
  tls.crt: {{ .Values.ingress.tls.crtPemB64 | quote }} 
  tls.key: {{ .Values.ingress.tls.keyPemB64 | quote }} 
{{- end }}
