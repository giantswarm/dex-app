kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: ClusterConfiguration
        apiServer:
          extraArgs:
            oidc-issuer-url: https://dex.default.svc.cluster.local
            oidc-client-id: dex-k8s-authenticator
            oidc-username-claim: email
            oidc-groups-claim: groups
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 30010
        hostPort: 8080
        listenAddress: "127.0.0.1"
        protocol: TCP
      - containerPort: 30012
        hostPort: 8082
        listenAddress: "127.0.0.1"
        protocol: TCP
