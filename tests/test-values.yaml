isWorkloadCluster: false
isManagementCluster: true

ingress:
  tls:
    letsencrypt: false
    caPemB64: ""
    crtPemB64: ""
    keyPemB64: ""

oidc:
  issuerAddress: dex.default.svc.cluster.local
  expiry:
    signingKeys: 6h
    idTokens: 30m
  staticClients:
    dexK8SAuthenticator:
      clientAddress: dex-k8s-authenticator.default.svc.cluster.local
      clientSecret: ZXhhbXBsZS1hcHAtc2VjcmV0
  customer:
    enabled: true
    connectors:
      - connectorType: mockCallback
        id: customer
        connectorName: Kubernetes Dev Cluster
        connectorConfig: |-
          clientID: example-cluster-client-id
          clientSecret: ZXhhbXBsZS1hcHAtc2VjcmV0
          scopes:
          - email
          - groups
          - profile
          issuer: https://dex.default.svc.cluster.local
          redirectURI: https://dex-k8s-authenticator.default.svc.cluster.local/callback
